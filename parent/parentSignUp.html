<!--Frontend for parent login/ sign-up-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <script src="../new.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Sign-up</title>
</head>
<body>
    
    <button type="button" class="back-arrow" onclick="window.location.href='../new.html'"></button>

    <div class="signup">
    <h1>Create a new account</h1>
    <form id="signupForm" onsubmit="signIn(event)">
        <label>Email</label>
        <input type="text" placeholder="johndoe@gmail.com" id="email">
        <label>Password</label>
        <input type="text" id="password">
        <a href="homepage.html">
            <input type="button" style="width:375px; margin-top: 20px; font-size: large; background-color: aquamarine;" value="Sign up">
        </a>
        <p>Already have an account? <a href="parentLogin.html" style="color: black;"> Login Here!</a></p>
    </form>
    </div>
</body>
</html>
