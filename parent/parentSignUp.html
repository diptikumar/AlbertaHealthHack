<!--Frontend for parent login/ sign-up-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <script src="../new.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Sign-up</title>
</head>
<body style="background-color: #d6f6f6;">
    
    <button type="button" class="back-arrow" onclick="window.location.href='../new.html'"></button>

    <div class="signup">
        <h1 style="color: #6AD9D9;">Create a new account</h1>
        <form id="signupForm" onsubmit="signIn(event)">
            <label>Email</label>
            <input type="text" placeholder="johndoe@gmail.com" id="email" required autocomplete="username">
            <label>Password</label>
            <input type="password" id="password" required autocomplete="new-password">
            <input type="submit" style="width:375px; margin-top: 20px; font-size: large; background-color: #6AD9D9;" value="Sign up">
            <p>Already have an account? <a href="parentLogin.html" style="color: black;"> Login Here!</a></p>
        </form>
    </div>
</body>
</html>
