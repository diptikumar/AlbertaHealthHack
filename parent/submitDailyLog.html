<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry Form</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="findmentor.html">Find Mentor</a></li>
                <li><a href="dailyLog.html">Daily Log</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="parentLogin.html">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Enter Today's Log</h1>
            <form id="logForm">
                <label for="activity">Activity:</label>
                <input type="text" id="activity" name="activity" required><br>
                <label for="mood">Mood/Health:</label>
                <input type="text" id="mood" name="mood" required><br>
                <label for="achievement">Achievement/New Skill Learned:</label>
                <input type="text" id="achievement" name="achievement" required><br>
                <label for="challenges">Challenges:</label>
                <input type="text" id="challenges" name="challenges" required><br>
                <label for="comments">General Comments:</label>
                <textarea id="comments" name="comments" required></textarea><br>
                <button type="button" onclick="saveLog()">Save Log</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
