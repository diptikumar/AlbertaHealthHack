<!--Frontend for volunteer login-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <script src="../new.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login</title>
</head>
<body>
    <button type="button" class="back-arrow" onclick="window.location.href='volunteerSignUp.html'"></button>

    <div class="signup">
    <h1>Log in to your account</h1>
    <form id="loginForm" onsubmit="login(event)">
        <label>Email</label>
        <input type="text" placeholder="johndoe@gmail.com" id="loginEmail" required autocomplete="username">
        <label>Password</label>
        <input type="password" id="loginPass" required autocomplete="current-password">
        <input type="submit" style="width:375px; margin-top: 20px; font-size: large; background-color: aquamarine;" value="Login">
        <p><a href="forgotPass.html" style="color: black;"> Forgot your password?</a></p>
    </form>
    </div>
</body>
</html>
