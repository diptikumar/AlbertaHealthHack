<!--Frontend for volunteer login-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <script src="../new.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login</title>
</head>
<body>
    <button type="button" class="back-arrow" onclick="window.location.href='volunteerSignUp.html'"></button>

    <div class="signup">
    <h1>Log in to your account</h1>
    <form>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="johndoe@gmail.com">
        <label for="password">Password</label>
        <input type="password" id="password">
        <a href="changePass.html"></a>
        <input type="button" style="width:375px; margin-top: 20px; font-size: large; background-color: aquamarine;" value="Next">
        
        <p><a href="forgotPass.html" style="color: black;"> Forgot your password?</a></p>

    </form>
    </div>
</body>
</html>
