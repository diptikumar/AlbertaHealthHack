<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Navigation bar at the top -->
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">Find Mentor</a>
        <a href="#">Daily Log</a>
        <a href="#">Progress</a>
        <a href="#">Logout</a>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <h2>Search for Volunteers</h2>
        <input type="text" id="searchInput" placeholder="Enter disability type"><!-- Input field for search -->
        <button onclick="searchVolunteers()">Search</button><!-- Search button -->
        <div id="results" class="results-container"></div> <!-- Container for displaying search results -->
    </div>

    <!-- Includes Axios for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function searchVolunteers() {
            const disability = document.getElementById('searchInput').value;
            
            // Dummy data for demonstration
            const results = Array(6).fill({
                name: 'Emma Knight',
                bio: 'Passionate volunteer with a love for helping others.'
            });

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (results.length > 0) {
                results.forEach((volunteer, index) => {
                    const volunteerDiv = document.createElement('div');
                    volunteerDiv.className = 'volunteer-profile';
                    volunteerDiv.innerHTML = `
                        <h3>Volunteer Profile</h3>
                        <p><strong>Name:</strong> ${volunteer.name}</p>
                        <p><strong>Bio:</strong> ${volunteer.bio}</p>
                    `;
                    resultsDiv.appendChild(volunteerDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No volunteers found for the specified disability.</p>';
            }
        }
    </script>
</body>
</html>
